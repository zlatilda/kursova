{% extends 'base.html' %}
{% load staticfiles %}
{% load i18n %}

{% block body %}
<style>
.container{padding-top: 3%;}
</style>

    <div class="container">
  <ul class="nav nav-tabs" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" href="#profile" role="tab" data-toggle="tab">profile</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#buzz" role="tab" data-toggle="tab">buzz</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#references" role="tab" data-toggle="tab">references</a>
  </li>
</ul>

<!-- Tab panes -->
<div class="tab-content">
  <div role="tabpanel" class="tab-pane fade in active" id="profile">
      <canvas id="pie-chart" width="800" height="450"></canvas><br>
  </div>
  <div role="tabpanel" class="tab-pane fade" id="buzz">bbb</div>
  <div role="tabpanel" class="tab-pane fade" id="references">ccc</div>
</div>
    </div>

    <script type="text/javascript">
        new Chart(document.getElementById("pie-chart"), {
    type: 'pie',
    data: {
      labels: ["Male", "Female", "Battle helicopter"],
      datasets: [{
        label: "Population (millions)",
        backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850"],
        data: {{ sxs }}
      }]
    },
    options: {
      title: {
        display: true,
        text: 'Predicted world population (millions) in 2050'
      }
    }
});
    </script>

{% endblock %}
